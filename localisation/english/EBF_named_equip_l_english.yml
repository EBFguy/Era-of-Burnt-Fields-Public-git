 #RUSSIAN
 #INFANTRY EQUIPMENT#
 RUS_infantry_equipment_0:0 "Avtomat Kalashnikova-200 Modernizirovannyy-4"
 RUS_infantry_equipment_0_short:0 "AK-200-M4"
 RUS_infantry_equipment_0_desc:0 "The fourth-generation model of the AK-200 series developed in the late 2030s. The model improved upon previous generations' production costs, at the cost of increased overheating. The only major conflict it was involved in was the 2040-44 Russo-Ukraine War which it failed to combat its American and Chinese counterparts leading to most soldiers adopting the earlier M3 variant due to its higher reliability."
 RUS_infantry_equipment_1:0 "Avtomat Shturmovoy-40 Modernizirovannyy"
 RUS_infantry_equipment_1_short:0 "ShAK-40M"
 RUS_infantry_equipment_1_desc:0 "A hastily developed modernised version of the ShAK-40. Ordered following Aleksei Vlasov's takeover in 2044 he ordered a replacement of the faulty AK-200-M4 series due to its failures in Ukraine. With Kalashnikov Concern falling out of favour, JSC KBP managed to gain the contract and developed a modernised version of their successful ShAK-40 series, which itself was a redevelopment of the ShAK-12."
 RUS_infantry_equipment_2:0 "Avtomaticheskaya Vintovka-58"
 RUS_infantry_equipment_2_short:0 "AV-58"
 RUS_infantry_equipment_2_desc:0 "The first standard-issue infantry weapon developed for Russia in over 15 years. The AV-58 includes a more compact design and improved mounting systems than its predecessor, with a focus on being a multipurpose rifle without sacrificing stability or power. Furthermore it also the first weapon developed by Vladivostok Armouries, Russia's new state owned armed manufactory."
