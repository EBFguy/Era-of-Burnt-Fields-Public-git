 #BND
 BRA_Erasmo_Blauschwert:0 "Erasmo Blauschwert"
 POLITICS_ERASMO_BLASCHWERT_TECHNOCRATIC_DEMOCRACY_DESC:0 "§YPresident of the Republic§!\n§W--------------§!\nBefore and after the tragedies of the 21st century, people saw brazillians as passionate, romantic, full of warm and emotion, even if It all stood above their ability to reason. But inside the crowd of cordial men and women stood one with a cold heart, a focused mind and the will to grasp to every opportunity life had given to him.\n\nBorn in 2031, Erasmo Blauschwert was born in a wealthy family during the dictatorial period of Brazil, but he was different from other children from his age : He was ruthless, emotionless, empathy wasnt present in the empty husk that was Blauschwert, and that made him quickly rise through the ranks of Brazil's politics, where he felt only one emotion : Anger and disgust for the rotten institutions that hindered the growth and wasted the potential of the grand nation.\n\nFor years Erasmo would wait in the shadows, occupying various government roles thanks to his connections, be it as a senator, deputy or minister, until Yago finally was caught by surprise, and the fragile house of cards he built crumbled\n\nNow few things stand between Erasmo and the New Dawn he has chased for decades, and he will do whathever it takes to reach it."
