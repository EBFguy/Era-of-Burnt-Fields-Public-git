 BRA_Nelson_Capela:0 "Nelson Capela"
 POLITICS_NELSON_CAPELA_DESC:0 "§YPresident of the Republic§!\n§W--------------§!\nCrime Lord, Murderer, Fascist, Paramilitary, Terrorist and Psychopath, these are just one of the few things people call the individual known as Nelson Capela, by far one of the most feared and influential individual in the brazillian far-right.\n\nNelson's past is mysterious, but It is believed that he was born to an environment as miserable as it was violent, where he got himself involved with paramilitary organizations with ties to the Military Police of Rio de Janeiro, where he would assassinate and brutalize leftists and drug addicts, as he grew into a commander of his own death squad.\n\nCapela would collaborate with the Bolsonaro Regime and escape justice for years, hiding himself in the Northeast to escape the persecution from Watanabe's Regime, becoming one of the most wanted men during the regime.\n\nNow, he continued his meteoric rise to power, now occupying the most important position in the entirety of Brazil.\n\nThe Devil of Rio now rules absolute, and under his rule\n\n§Rblood will be shed.§!"

