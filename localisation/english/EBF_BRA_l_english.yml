 #IDEAS#
 BRA_delgados_neglect:0 "Delgado's Neglect"
 BRA_delgados_neglect_desc:0 "Delgado has seen many things, he has seen the country's governing bodies change a million times already, and he has grown disillusioned and cynical of Brazil's capacity to grow, simply barely doing what's necessary to keep the country from falling apart\n\nYet, even in that part he failed, since now many protest against the NRC's neglect of the populance."
 BRA_unbound_radicalism:0 "Unbound Radicalism"
 BRA_unbound_radicalism_desc:0 "Mainstream Political Parties failed with Brazil. The progressive turned his back to the people, the liberal made shady deals for his own benefit, the conservative engaged in the most debauched and degenerate lifestyle as the values they supposedly defended slowly crumbled away in a society where all tried to get the better of others, and where everyone lived in misery. These repeated failures and broken promises were hidden away with promises of success and even more shallow promises.But it all would come crashing down.\n\nNow the people do not trust the democrat anymore, for their betrayl is ingrained in their minds, instead, the polarized populance turn to more radical parties for the Salvation of the Country.In these increasingly esoteric and unorthodox political ideologies, will the populance find the solution for this den of shattered hopes or will they find more ruin?"
 BRA_cordial_men:0 "The Cordial Men"
 BRA_cordial_men_desc:0 "'The Brazillian Way', or 'Jeitinho Brasileiro' is a term coined to describe the social and political situation which Brazil finds itself in ever since the dawn of the First Brazillian Republic. It describes how brazillians, from the highest ranking politician to the most miserable of working class men will try to get over the ones below and above them with every card they have in hand, it describes how ingrained the culture of little corruptions are in Brazillian Society. With that, Brazil's opportunity for steady economic growth and even the possibility of them becoming a superpower has been completly wasted with greedy politicians and an easily swayed populance trying to get the better for themselves in any deal possible, with the potential of the nation suffering with that."

