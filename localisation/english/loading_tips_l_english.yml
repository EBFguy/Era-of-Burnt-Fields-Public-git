 LOADING_TIP_13:0 "Thousands of tired, nerve-shaken, over-civilized people are beginning to find out that wildness is a necessity.\n- §YJohn Muir§!"
 LOADING_TIP_14:0 "Man has turned his back on silence. Day after day he invents machines that increase noise and distract humanity from the essence of life, contemplation, meditation.\n- §YJean Arp§!"
 LOADING_TIP_15:0 "The main mark of modern governments is that we do not know who governs, de facto any more than de jure. We see the politician and not his backer; still less the backer of the backer; or, what is most important of all, the banker of the backer.\n- §YJ. R. R. Tolkien§!"
