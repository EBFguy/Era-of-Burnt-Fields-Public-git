 LOADING_TIP_19:0 "We cannot always build the future for our youth, but we can build our youth for the future.\n- §YFranklin D. Roosevelt§!"
 LOADING_TIP_20:0 "Our true nationality is mankind.\n- §YH. G. Wells§!"
 LOADING_TIP_21:0 "The crisis of today is the joke of tomorrow.\n- §YH. G. Wells§!"
 LOADING_TIP_22:0 "If we don't end war, war will end us.\n- §YH. G. Wells§!"
 LOADING_TIP_23:0 "Will is stronger than fact: it can mold and overcome fact.\n- §YH. G. Wells§!"
