 news_event.12.t:0 "THE END OF RUSSIAN DEMOCRACY"
 news_event.12.d:0 "After nearly a year of disorder and democratic breakdown in Russia following the communist coup d'etat attempt, President Grigory Chkalov has driven what many consider to be the final nail in the coffin for the nation's rare and high ideals. In a speech given from the presidential palace, Ckhalov hammered the need for a "strong, level-headed" executive in modern Russia, stating:\n\n"In this time of international chaos, Russia remains a bastion of stability and strength. The collapse of Chinese hegemony in East Asia and the sudden strengthening of terrorist movements across the globe, we require, now more then ever, a steady hand. To maintain our way in these troubled waters, to maintain our ability as a global power, the weak must be swept aside."\n\nShortly after the announcement, Ckhalov signed the "Permanent Powers Decree", extending the emergency executive powers of the December Emergency Decree indefinitely, and effectively ending Russian democracy. As international pundits write on the demise of the last major democracy on Earth, one phrase consistently hits the headlines:"
 news_event.12.a:0 "The ideas of the West have, at last, died." 

