 at_weapons2059:0 "Heat Seeking Anti Armour Missile Launcher"
 at_weapons2059_desc:0 "A new generation of portable AT Missile Launchers, included in the launcher itself is a monitoring AI that monitors deviations in wind patterns to achive the greatest result when fired."
 me_weapons2059:0 "Machine Gun Emplacement"
 me_weapons2059_desc:0 "Increasing portability and effectivieness in Machine Gun Emplcamenets allows are units to breakthrough enemy lines with greater ease."
 armour2059:0 "Super Light Graphene Armour"
 armour2059_desc:0 "Improvements made to Graphene Armour since the 2050s have created a Super Light armour that can withstand some small arms fire without restricting movement."
 sniper_weapons2059:0 "Multi Scope Standard Issue Sniper Rifle"
 sniper_weapons2059_desc:0 "Scopes are now able to support a greater array of magnifications allowing our snipers to shoot more accurately"
 superheavy_weapons2059:0 "Super Heavy Standard Issue Rifle"
 superheavy_weapons2059_desc:0 "The increasing prevelnance of Exoskeletons and even Exosuits have required us to create a modified Super Heavy standard issue variant for our soldiers. This variant will give them greater firepower that they have been lacking."
 ai_command2059:0 "AI Augmented Battle Visors"
 ai_command2059_desc:0 "The rollout of CIMS within the armed forces have required us to create attachments that can be used by the soldier to mointor themselves and the battlefield at large."
 grenade_weapons2059:0 "Standard Issue Heated Fragmentation Grenade"
 grenade_weapons2059_desc:0 "By better using the heat created by the explosion when a grenade explodes the shrapnel produced by the grenade is now heated and able to burn through most light clothes and flesh."
 rations2059:0 "Nutritional Ration Pack"
 rations2059_desc:0 "Improvements in Ration Packs mean our soldiers can now last six hours between meals without suffering major damage to their fighting capabilities."

